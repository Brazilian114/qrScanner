<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </ion-button> -->
    <ion-title>Warehouse Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button ion-button expand="block">Serial</ion-button>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oSerial" #focusInputSerial (keyup.enter)="doGetSerial(oSerial)"></ion-input>
      </ion-col>
      <ion-col size="2">
        <!-- <ion-button ion-button expand="block"(click)="doGetSerial(oSerial)">OK</ion-button> -->
        <ion-button ion-button expand="block"(click)="doScanSerial()">
          <ion-icon name="scan-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-label>เอกสาร</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oRef" readonly style="background-color: #FFFF99"></ion-input>
      </ion-col>
      <!-- <ion-col size="2">
        <ion-label>Status</ion-label>
      </ion-col> -->
      <ion-col size="3">
        <ion-input [(ngModel)]="oStatus" readonly style="background-color: #FFFF99"></ion-input>
      </ion-col>
      
    </ion-row>
<ion-row>
  <ion-col size="2">
    <ion-label>WO#</ion-label>
  </ion-col>
  <ion-col>
    <ion-input [(ngModel)]="oWork" readonly style="background-color: #FFFF99"></ion-input>
  </ion-col>
  <ion-col size="2">
    <ion-input style="background-color: #FFFF99" [(ngModel)]="oOne" readonly></ion-input>
  </ion-col>
  <ion-col size="2">
    <ion-input style="background-color: #FFFF99" [(ngModel)]="oTwo" readonly></ion-input>
  </ion-col>
  <ion-col size="2">
    <ion-input [(ngModel)]="oType" readonly style="background-color: #FFFF99"></ion-input>
  </ion-col>
</ion-row>
    <!-- <ion-row>
      <ion-col size="2">
        <ion-input style="background-color: #FFFF99" [(ngModel)]="oOne" readonly></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-input style="background-color: #FFFF99" [(ngModel)]="oTwo" readonly></ion-input>
      </ion-col> -->
      <!-- <ion-col size="2">
        <ion-label>Description</ion-label>
      </ion-col> -->
      <ion-row>
      <!-- <ion-col> -->
        <ion-textarea rows="2" maxLength="1500" style="background-color: #FFFF99" [(ngModel)]="oDescription" readonly></ion-textarea>
      <!-- </ion-col> -->
    </ion-row>

  <ion-row>
   <ion-col size="2">
     <ion-label>Item</ion-label>
   </ion-col>
   <ion-col>
     <ion-input [(ngModel)]="oItem_no" #focusInputBarcode style="background-color: #FFFF99"></ion-input>
   </ion-col>
   <ion-col size="2">
    <ion-label>คลัง</ion-label>
  </ion-col>
  <ion-col>
    <ion-input [(ngModel)]="oWarehouse" #focusInputBarcode style="background-color: #FFFF99"></ion-input>
  </ion-col>
 </ion-row>
 <ion-row>
  
  <ion-col size="2">
    <ion-label>วันรับ</ion-label>
  </ion-col>
  <ion-col>
    <ion-input [(ngModel)]="oReceipt_date"  style="background-color: #FFFF99"></ion-input>
  </ion-col>
  <ion-col size="2.5">
   <ion-label>ต้นทาง</ion-label>
 </ion-col>
 <ion-col>
   <ion-input [(ngModel)]="oLocation_from" style="background-color: #FFFF99"></ion-input>
 </ion-col>
</ion-row>

<ion-row>
  
  <ion-col size="2">
    <ion-label>โซน</ion-label>
  </ion-col>
  <ion-col>
    <ion-input [(ngModel)]="oZone"  style="background-color: #FFFF99"></ion-input>
  </ion-col>
  <ion-col size="2.5">
   <ion-label>ปลายทาง</ion-label>
 </ion-col>
 <ion-col>
   <ion-input [(ngModel)]="oLocation_to" style="background-color: #FFFF99"></ion-input>
 </ion-col>
</ion-row>
<!-- <ion-row>
  <ion-col size="2">
    <ion-label>ยืนยันโลเคชั่น</ion-label>
  </ion-col>
  <ion-col>
    <ion-input [(ngModel)]="oLocation_con" style="background-color: #FFFF99"></ion-input>
  </ion-col>
 </ion-row> -->

 <!-- </ion-row> -->
    <ion-row>
      <ion-col size="3">
        <ion-button ion-button expand="block" >ยืนยันโลเคชั่น</ion-button>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oLocation_con" #focusInputLocation></ion-input>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button ion-button expand="block"(click)="doClear()">Clear</ion-button>
      </ion-col>

      <ion-col>
        <ion-button ion-button expand="block"(click)="doConfirm(oLocation_con)">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
