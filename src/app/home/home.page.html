<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div style="margin-top: 90%;padding: 0px 119px;">
    <ion-row >
      <ion-col text-center>
        <ion-label >This user is currently logged in.</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
      <ion-label>Username : {{data_logins}}</ion-label>
    </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col text-center>
      <ion-label >Group : {{oGroup}}</ion-label>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
      <ion-label>Store : {{oCus_name}}</ion-label>
  </ion-col>
    </ion-row>

  </div>
</ion-content>
