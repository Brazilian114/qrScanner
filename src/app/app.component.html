<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-toolbar color="primary">
        <ion-title>MENU</ion-title>
      </ion-toolbar>
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header color="primary">Operation</ion-list-header> -->
        

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="openHomePage()">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label style="margin-left: 15px;">Home</ion-label>
            </ion-item>
            <ion-item (click)="openOperationPage()" >
              <ion-icon name="business-outline"></ion-icon>
              <ion-label style="margin-left: 15px;">Operation</ion-label>
            </ion-item>
            <ion-item (click)="doLogout()">
              <ion-icon name="log-out-outline"></ion-icon>
              <ion-label style="margin-left: 15px;">Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
